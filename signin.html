<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The7Arts | TechTitans | Login Page</title>
    <link rel="website icon" type="png" href="V2.png">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <header>
        <a href="#" class="logo">The7Arts</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#info">Info</a></li>
                <li><a href="index.html#Downloads">Downloads</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="index.html#contactus">Contact Us</a></li>
            </ul>
            <ul class="navigation2">
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
            <ion-icons name="menu-outline" class="menuToggle">o</ion-icons>
        </div>
    </header>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" required="required" name="Username" autocomplete="username">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="password" autocomplete="current-password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit" value="Login" class="submit">
        </form>
    </div>
    <div class="Light_Dark">
        <a href="#" class="light">Light/Dark</a>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');
        let body = document.querySelector('body');
        let dark = document.querySelector('.dark');
        let light = document.querySelector('.light');

        menuToggle.onclick = function(){
            header.classList.toggle('open');
        }
        navigation.onclick = function(){
            header.classList.remove('open');
        }
        light.onclick=function(){
            body.classList.toggle('tolight');
        }
    </script>
</body>
</html>
